     <script>

    // 添加线条动画样式
    const style = document.createElement('style');
    style.textContent = `
      @keyframes pulseLine {
        0%, 100% { opacity: 0.2; }
        50% { opacity: 0.8; }
      }
      @keyframes floatPoint {
        0%, 100% { transform: translateY(0px) translateX(0px); }
        25% { transform: translateY(-8px) translateX(5px); }
        50% { transform: translateY(0px) translateX(10px); }
        75% { transform: translateY(8px) translateX(5px); }
      }
    `;
    document.head.appendChild(style);
    
    // 创建增强版动态连接线背景（更多连接线，自由活动）
    function createConnections() {
      const container = document.getElementById('connections-container');
      const pointsCount = 25; // 大幅增加连接点数量
      const points = [];
      
      // 创建随机连接点（更明显且自由活动）
      for (let i = 0; i < pointsCount; i++) {
        const point = {
          x: Math.random() * 100,
          y: Math.random() * 100,
          size: Math.random() * 3 + 1.5, // 点尺寸
          color: i % 3 === 0 ? 'primary' : i % 3 === 1 ? 'secondary' : 'accent',
          speed: 3 + Math.random() * 4 // 浮动速度
        };
        points.push(point);
        
        // 创建点元素
        const pointEl = document.createElement('div');
        pointEl.style.position = 'absolute';
        pointEl.style.left = `${point.x}%`;
        pointEl.style.top = `${point.y}%`;
        pointEl.style.width = `${point.size}px`;
        pointEl.style.height = `${point.size}px`;
        pointEl.style.backgroundColor = point.color === 'primary' ? 'rgba(59, 130, 246, 0.7)' : 
                                      point.color === 'secondary' ? 'rgba(16, 185, 129, 0.7)' : 'rgba(139, 92, 246, 0.7)';
        pointEl.style.borderRadius = '50%';
        pointEl.style.zIndex = '0';
        pointEl.style.animation = `floatPoint ${point.speed}s infinite ease-in-out`;
        pointEl.style.animationDelay = `${Math.random() * 2}s`; // 随机延迟，避免同步
        pointEl.classList.add('point-pulse');
        container.appendChild(pointEl);
      }
      
      // 连接距离较近的点（更多连接线）
      for (let i = 0; i < points.length; i++) {
        for (let j = i + 1; j < points.length; j++) {
          const distance = Math.hypot(points[i].x - points[j].x, points[i].y - points[j].y);
          
          // 扩大连接范围，生成更多连接线
          if (distance < 40 && distance > 5) {
            const line = document.createElement('div');
            line.className = 'connection-line';
            
            // 计算线的长度和角度
            const length = `${distance}%`;
            const angle = Math.atan2(points[j].y - points[i].y, points[j].x - points[i].x) * 180 / Math.PI;
            
            // 设置线的位置和样式（更明显）
            line.style.width = length;
            line.style.height = '1px';
            line.style.left = `${points[i].x}%`;
            line.style.top = `${points[i].y}%`;
            line.style.transform = `rotate(${angle}deg)`;
            line.style.opacity = (1 - distance / 40).toString();
            line.style.backgroundColor = points[i].color === points[j].color 
              ? (points[i].color === 'primary' ? 'rgba(59, 130, 246, 0.4)' : 
                 points[i].color === 'secondary' ? 'rgba(16, 185, 129, 0.4)' : 'rgba(139, 92, 246, 0.4)')
              : 'rgba(150, 150, 150, 0.2)';
            
            // 连接线动画更活跃
            line.style.animation = `pulseLine ${3 + distance * 0.1}s infinite ease-in-out`;
            line.style.animationDelay = `${Math.random() * 1.5}s`; // 随机动画延迟
            container.appendChild(line);
          }
        }
      }
    }
    
    // 复制链接功能
    function setupCopyButtons() {
      const copyButtons = document.querySelectorAll('.copy-btn');
      const toast = document.getElementById('toast');
      
      copyButtons.forEach(button => {
        button.addEventListener('click', (e) => {
          e.preventDefault();
          e.stopPropagation();
          
          const link = button.getAttribute('data-link');
          navigator.clipboard.writeText(link).then(() => {
            // 显示提示
            toast.style.opacity = '1';
            setTimeout(() => {
              toast.style.opacity = '0';
            }, 2000);
            
            // 按钮状态变化
            const originalText = button.textContent;
            button.textContent = '已复制';
            setTimeout(() => {
              button.textContent = originalText;
            }, 1500);
          });
        });
      });
    }
    
    // 定期更新背景点位置，实现更自由的活动效果
    function animateBackgroundPoints() {
      setInterval(() => {
        const points = document.querySelectorAll('#connections-container > div:not(.connection-line)');
        points.forEach(point => {
          // 随机微调位置，实现自由活动效果
          const currentX = parseFloat(point.style.left);
          const currentY = parseFloat(point.style.top);
          const newX = Math.min(95, Math.max(5, currentX + (Math.random() - 0.5) * 3));
          const newY = Math.min(95, Math.max(5, currentY + (Math.random() - 0.5) * 3));
          
          // 平滑过渡到新位置
          point.style.transition = 'left 1s ease, top 1s ease';
          point.style.left = `${newX}%`;
          point.style.top = `${newY}%`;
        });
      }, 3000); // 每3秒更新一次位置
    }
    
    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', () => {
      createConnections();
      setupCopyButtons();
      animateBackgroundPoints(); // 启动背景点自由活动动画
      
      // 为卡片添加渐入动画延迟
      const cards = document.querySelectorAll('.card-hover');
      cards.forEach((card, index) => {
        card.style.animationDelay = `${0.5 + index * 0.2}s`;
      });
    });
  </script>
